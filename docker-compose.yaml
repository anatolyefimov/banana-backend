version: "3"
services:
  flask:
    build: .
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DB=mongodb://mongodb:27017/banana
      - SECRET_KEY="dev"
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/usr/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - mongodbdata:/usr/data/db
    restart: unless-stopped
    ports:
      - "27017:27017"

  webserver:
    build:
      context: nginx
      dockerfile: Dockerfile
    container_name: webserver
    restart: unless-stopped
    environment:
      APP_ENV: "prod"
      APP_NAME: "webserver"
      APP_DEBUG: "true"
      SERVICE_NAME: "webserver"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginxdata:/var/log/nginx
    depends_on:
      - flask

volumes:
  mongodbdata:
    driver: local
  nginxdata:
    driver: local
